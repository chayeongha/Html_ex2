<!DOCTYPE html>
<html>
<head>


<style type="text/css">
	
	
	ul{
		
		width: 800px;
		height: 100px;
		border: 1px solid black;
		padding: 0;
	
	}
	
	
	li{
		float:left;
		/* display: inline-block; */
		
		/* 블럭태그에서 인라인속성으로 속성바꿈.*/
		border: 1px solid red;
		
		/* margin-right: 100px; */
		
		width: 100px;
		height: 100px;
		
		/* 리스트의 순서표시를 없앰 */
		/* list-style-type: none; */
		
		
		list-style : none; 
		
	}


</style>


<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<ul>
			<li>NOTICE</li>
			<li>Q&A</li>
			<li>COMPANY</li>
			<li>AUDITION</li>
			
			
			<!-- li태그는 블럭태그 -->
					
		</ul>
</body>
</html>
